<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 240" width="700" height="240">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="350" y="28" font-family="Arial" font-size="18" text-anchor="middle" fill="#222">Odd one out — કઈ આકૃતિ જુદી છે?</text>

  <g transform="translate(40,60)" font-family="Arial">
    <!-- A: square -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="120" height="120" fill="#f3f4f6" stroke="#333"/>
      <text x="60" y="140" text-anchor="middle">A</text>
    </g>

    <!-- B: rectangle -->
    <g transform="translate(160,0)">
      <rect x="0" y="20" width="140" height="80" fill="#fff4f4" stroke="#d04"/>
      <text x="70" y="140" text-anchor="middle">B</text>
    </g>

    <!-- C: circle -->
    <g transform="translate(360,0)">
      <circle cx="60" cy="60" r="50" fill="#cfefff" stroke="#06c"/>
      <text x="60" y="140" text-anchor="middle">C</text>
    </g>

    <!-- D: triangle -->
    <g transform="translate(520,0)">
      <polygon points="60,10 10,110 110,110" fill="#dff7e7" stroke="#2a7"/>
      <text x="60" y="140" text-anchor="middle">D</text>
    </g>
  </g>

  <text x="350" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">(Odd one out is the shape that doesn't match others)</text>
</svg>
