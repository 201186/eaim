<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" width="640" height="320">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="320" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#222">Which figure is a rotation of the target triangle?</text>

  <!-- target triangle on left -->
  <g transform="translate(20,60)">
    <rect x="0" y="0" width="140" height="200" fill="#fff" stroke="none"/>
    <polygon points="70,10 10,170 130,170" fill="#ffd6a5" stroke="#c55" stroke-width="2"/>
    <text x="70" y="190" text-anchor="middle" font-family="Arial" font-size="12">Target</text>
  </g>

  <!-- options A-D -->
  <g transform="translate(200,40)" font-family="Arial" font-size="12">
    <!-- A: same orientation -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="140" height="120" fill="#f6f9ff"/>
      <polygon points="70,10 10,110 130,110" fill="#ffd6a5" stroke="#c55" stroke-width="2"/>
      <text x="70" y="135" text-anchor="middle">A</text>
    </g>

    <!-- B: rotated 90 -->
    <g transform="translate(170,0)">
      <rect x="0" y="0" width="140" height="120" fill="#fff4f4"/>
      <polygon points="10,60 130,10 130,110" fill="#ffd6a5" stroke="#c55" stroke-width="2"/>
      <text x="70" y="135" text-anchor="middle">B</text>
    </g>

    <!-- C: mirror (not rotation) -->
    <g transform="translate(0,150)">
      <rect x="0" y="0" width="140" height="120" fill="#f0fff4"/>
      <polygon points="70,10 130,110 10,110" fill="#ffd6a5" stroke="#c55" stroke-width="2" transform="scale(-1,1) translate(-140,0)"/>
      <text x="70" y="135" text-anchor="middle">C</text>
    </g>

    <!-- D: rotated 180 -->
    <g transform="translate(170,150)">
      <rect x="0" y="0" width="140" height="120" fill="#f9f4ff"/>
      <polygon points="70,10 10,110 130,110" fill="#ffd6a5" stroke="#c55" stroke-width="2" transform="rotate(180 70 60) translate(0,0)"/>
      <text x="70" y="135" text-anchor="middle">D</text>
    </g>
  </g>
</svg>
