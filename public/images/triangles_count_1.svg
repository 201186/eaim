<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="300" y="36" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#222">કેટલી ત્રિકોણો છે?</text>

  <g transform="translate(100,80)" stroke="#1f77b4" stroke-width="4" fill="none">
    <!-- outer triangle -->
    <polygon points="200,0 0,346 400,346" />
    <!-- medians forming 4 small triangles -->
    <line x1="200" y1="0" x2="200" y2="346" stroke-width="3"/>
    <line x1="100" y1="173" x2="300" y2="173" stroke-width="3"/>
    <!-- additional inner lines to create sub-triangles -->
    <line x1="200" y1="0" x2="100" y2="173" stroke-width="2"/>
    <line x1="200" y1="0" x2="300" y2="173" stroke-width="2"/>
    <line x1="0" y1="346" x2="200" y2="0" stroke-width="2" opacity="0.0"/>
  </g>

  <text x="300" y="500" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">(ગણતા પહેલાં કેન્દ્રિય રેખાઓ જોયો)</text>
</svg>
