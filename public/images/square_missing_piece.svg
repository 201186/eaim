<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380" width="520" height="380">
  <rect width="100%" height="100%" fill="#fff"/>

  <text x="260" y="30" font-family="Arial" font-size="18" text-anchor="middle" fill="#222">ખાલી જગ્યા ભરો</text>

  <!-- main square divided into 4 -->
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="200" height="200" fill="#f3f4f6" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#333" stroke-width="2"/>

    <!-- top-left pattern -->
    <g transform="translate(0,0)">
      <rect x="10" y="10" width="80" height="80" fill="#ffdede" stroke="#d04"/>
      <rect x="10" y="110" width="80" height="80" fill="#ffe7c6" stroke="#d04"/>
    </g>

    <!-- top-right pattern -->
    <g transform="translate(100,0)">
      <rect x="10" y="10" width="80" height="80" fill="#cfefff" stroke="#06c"/>
      <rect x="10" y="110" width="80" height="80" fill="#dff7e7" stroke="#06c"/>
    </g>

    <!-- bottom-left pattern -->
    <g transform="translate(0,100)">
      <rect x="10" y="10" width="80" height="80" fill="#e7e7ff" stroke="#55f"/>
      <rect x="110" y="10" width="80" height="80" fill="#ffffff" stroke="#999" opacity="0.2"/>
    </g>

    <!-- bottom-right missing piece (empty) -->
    <!-- leave empty to indicate missing piece -->
  </g>

  <text x="260" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">વિકલ્પ A, B, C, D માંથી યોગ્ય ટુકડો પસંદ કરો</text>
</svg>
