<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 300" width="640" height="300">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="320" y="28" font-family="Arial" font-size="18" text-anchor="middle" fill="#222">કયા આકૃતિ માં ગોળ છે?</text>

  <g transform="translate(40,60)" font-family="Arial, sans-serif" font-size="12">
    <!-- A -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="140" height="140" fill="#f6f9ff" stroke="#cde" stroke-width="2"/>
      <circle cx="70" cy="70" r="35" fill="#f3a683" stroke="#b25" />
      <text x="70" y="125" text-anchor="middle" fill="#333">A</text>
    </g>

    <!-- B -->
    <g transform="translate(170,0)">
      <rect x="0" y="0" width="140" height="140" fill="#fff4f4" stroke="#f2c" stroke-width="2"/>
      <rect x="30" y="30" width="80" height="80" fill="#8ecae6" stroke="#2b7"/>
      <text x="70" y="125" text-anchor="middle" fill="#333">B</text>
    </g>

    <!-- C -->
    <g transform="translate(340,0)">
      <rect x="0" y="0" width="140" height="140" fill="#f0fff4" stroke="#cfc" stroke-width="2"/>
      <polygon points="70,30 40,110 100,110" fill="#ffd166" stroke="#b25"/>
      <text x="70" y="125" text-anchor="middle" fill="#333">C</text>
    </g>

    <!-- D -->
    <g transform="translate(510,0)">
      <rect x="0" y="0" width="140" height="140" fill="#f9f4ff" stroke="#e5d" stroke-width="2"/>
      <ellipse cx="70" cy="70" rx="40" ry="20" fill="#bde0fe" stroke="#37a"/>
      <text x="70" y="125" text-anchor="middle" fill="#333">D</text>
    </g>
  </g>

  <text x="320" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Correct answer should be the option containing a circle</text>
</svg>
